<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<p id="result1"></p>
<br>
<script>

  class Apple{
      constructor(weightApple) {
          this.weightApple= weightApple
      }
      Decrease(){
          this.weightApple = this.weightApple-1
      }
      isEmpty(){
          if (this.weightApple ===0) {
              return true
          } else {
              return false
          }
      }
      getWeight(){
          return this.weightApple
      }
      printInfo(){
          document.getElementById("result1").innerHTML += "<br>"+"Apple weight: "+ this.weightApple+"<br>"
      }
  }

  class Human{
      constructor(name, gender, weight) {
          this.name = name
          this.gender = gender
          this.weight = weight
      }
      isMale(){
          if (this.gender==="Male") {
              document.getElementById("result1").innerHTML += "<br>"+this.name+" is male <br>"
          } else {
              document.getElementById("result1").innerHTML += "<br>"+this.name+" isn't male <br>"
          }
      }

      setGender(gender){
          this.gender = gender
      }

      checkApple(Apple){
          if (!Apple.isEmpty()){
              document.getElementById("result1").innerHTML += "<br>Apple is available <br>"
          }else{
              document.getElementById("result1").innerHTML += "<br>Apple isn't available <br>"
          }
      }

      eatApple(Apple){
          if (!Apple.isEmpty()) {
              document.getElementById("result1").innerHTML += "<br>"+this.name+" ate an apple <br>"
              Apple.Decrease()
              this.weight = this.weight +1
          }
          else {
              document.getElementById("result1").innerHTML += "<br>You don't have apple<br>"
          }
      }

      say(message){
          document.getElementById("result1").innerHTML += "<br>"+ this.name + " say: " + message
      }

      getName(){
          return this.name
      }

      setName(name){
          this.name = name
      }

      getWeight(){
          return this.weight
      }

      setWeight(weight){
          this.weight = weight
      }

      printInfo(){
          document.getElementById("result1").innerHTML += "<br>"+"-----Info "+this.name+"-----"+"<br>"+"Name: "+this.name +"<br>"+
              "Gender: "+this.gender +"<br>"+ "Weight: "+ this.weight+"<br>"+"-----------------------"
      }
  }

  let Adam = new Human("Adam","Male",80)
  let Eva = new Human("Eva","Female",60)
  let apple = new Apple(2)

  // in thong tin

  Adam.printInfo()
  Eva.printInfo()
  apple.printInfo()

  //kiem tra con tao
  Adam.checkApple(apple)

  //Kiem tra gioi tinh
  Adam.isMale()

  // Adam va Eva an tao
  Adam.eatApple(apple)
  Eva.eatApple(apple)

  // thong tin sau an tao
  Adam.printInfo()
  Eva.printInfo()
  apple.printInfo()

  //Doi thong tin Adam
  Adam.setName("Adam Smith")
  Adam.setGender("Female")
  Adam.setWeight(75)

  //In thong tin adam sau khi doi
  Adam.printInfo()
  Eva.checkApple(apple)

  // Adam va Eva tro chuyen
  Adam.say("Eva, i love u")
  Eva.say("Adam, i love u too")

  //viet thong tin qua get
  let name = Adam.getName()
  let weight = Adam.getWeight()
  document.getElementById("result1").innerHTML += "<br>"+ name + " weighs "+ weight +" kg"

  Adam.isMale()
  Eva.isMale()

</script>
</body>
</html>
