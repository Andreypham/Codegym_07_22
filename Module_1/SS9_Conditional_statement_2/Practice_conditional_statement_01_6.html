<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
  let ante = parseInt(prompt("Nhập doanh số bán hàng của bạn ($):"))
  if (ante<= 5000) {
    alert("Buôn bán lỗ, bạn không có hoa hồng")
  } else if (ante<10000) {
    alert("Hoa hồng bạn nhận được là: 1000$")
  } else {
    alert("Hoa hồng bạn nhận được là: 2000$")
  }
</script>
</body>
</html>
