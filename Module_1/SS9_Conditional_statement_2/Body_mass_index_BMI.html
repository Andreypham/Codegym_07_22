<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
  <style>
    td {
      width: 150px;
    }
  </style>
</head>
<body>
<h1>Tính chỉ số cân nặng của cơ thể</h1>
<form>
  <table>
    <tr>
      <td>Your weight (kg):</td>
      <td><input type="text" id="weight" style="width: 200px"></td>
    </tr>
    <tr>
      <td>Your height (m):</td>
      <td><input type="text" id="height" style="width: 200px"></td>
    </tr>
    <tr>
      <td><input type="button" onclick="Calc_BMI()" value="Calc BMI" style="width: 100px"></td>
      <td style="width: 200px"><div id="showResult"></div></td>
    </tr>
    <tr>
      <td>Your status</td>
      <td style="width: 200px"><div id="showStatus"></div></td>
    </tr>
  </table>
</form>
<script>
  function Calc_BMI(){
    let w = parseInt(document.getElementById("weight").value);
    let h = parseInt(document.getElementById("height").value);
    let bmi = w/(h^2);
    document.getElementById("showResult").innerHTML = Math.round(bmi*10)/10;
    if (bmi<18.5){
      document.getElementById("showStatus").innerHTML = "Underweight"
    } else{
      if (bmi < 25){
        document.getElementById("showStatus").innerHTML ="Normal"
      } else{
        if (bmi < 30){
          document.getElementById("showStatus").innerHTML = "Overweight"
        }else{
          document.getElementById("showStatus").innerHTML = "Obese"
        }
      }
    }
  }
</script>
</body>
</html>
