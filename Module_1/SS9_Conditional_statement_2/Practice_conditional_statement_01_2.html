<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
  let age = parseInt(prompt("Enter your age:"));
  if (age<16) {alert("Bạn "+age+ " tuổi và bạn chưa đủ tuổi vào lớp 10")}
</script>
</body>
</html>
