<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table>
  <tr>
    <th colspan="4"><input type="text" id="result"></th>
  </tr>
  <tr>
    <th><input type="button" value="1" onclick="num('1')"></th>
    <th><input type="button" value="2" onclick="num('2')"></th>
    <th><input type="button" value="3" onclick="num('3')"></th>
    <th><input type="button" value="+" onclick="num('+')"></th>
  </tr>
  <tr>
    <th><input type="button" value="4" onclick="num('4')"></th>
    <th><input type="button" value="5" onclick="num('5')"></th>
    <th><input type="button" value="6" onclick="num('6')"></th>
    <th><input type="button" value="-" onclick="num('-')"></th>
  </tr>
  <tr>
    <th><input type="button" value="7" onclick="num('7')"></th>
    <th><input type="button" value="8" onclick="num('8')"></th>
    <th><input type="button" value="9" onclick="num('9')"></th>
    <th><input type="button" value="x" onclick="num('*')"></th>
  </tr>
  <tr>
    <th><input type="button" value="C" onclick="deleteValue()"></th>
    <th><input type="button" value="0" onclick="num('0')"></th>
    <th><input type="button" value="=" onclick="calculator()"></th>
    <th><input type="button" value="/" onclick="num('/')"></th>
  </tr>
</table>
<script>
  function num(value){
    let num = document.getElementById("result").value += value;
  }
  function calculator(){
    let calc = document.getElementById("result").value;
    document.getElementById("result").value = eval(calc)
  }
  function deleteValue(){
    document.getElementById("result").value = ""
  }
</script>
</body>
</html>
