<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<<script>
  let first_number = parseInt(prompt("Enter the first number:"))
  let second_number = parseInt(prompt("Enter the second number:"))
  let third_number = parseInt(prompt("Enter the third number:"))
  if (first_number>second_number){
    if (first_number> third_number){
      alert(first_number+" là số lớn nhất")
    } else{
      alert(third_number+" là số lớn nhất")
    }
  }else{
    if (second_number>third_number){
      alert(second_number+" là số lớn nhất")
    }else {
      alert(third_number+" là số lớn nhất")
    }
  }
</script>
</body>
</html>
