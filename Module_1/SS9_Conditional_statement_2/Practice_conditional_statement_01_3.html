<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number"));
    if (number<0) {
        alert(number+" < 0")
    } else if (number ==0){
        alert(number+" == 0")
    } else{
        alert(number+" > 0")
    }
</script>
</body>
</html>
