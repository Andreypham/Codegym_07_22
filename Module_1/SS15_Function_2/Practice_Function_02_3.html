<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<input type="text" id="num">
<br>
<input type="button" value="Factorial" onclick="factorial()">
<br>
<div id="showResult"></div>
<script>
  function fact(a){
    let factNumber=1;
    for (let i =1;i<=a;i++){
      factNumber *=i;
    }
    return factNumber;
  }
  function factorial(){
    let a = parseInt(document.getElementById("num").value);
    document.getElementById("showResult").innerHTML = fact(a);
  }
</script>
</body>
</html>
