<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị </title>
</head>
<body>
<input type="text" id="nameStar">
<br>
<input type="button" value="Check" onclick="check()">
<br>
<div id="showResult"></div>
<script>
  function check(){
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" ,"Leo"]
    let in_star = document.getElementById("nameStar").value;
    let boo = false;
    for (let i=0; i<7;i++){
      if (in_star===star[i]){
        document.getElementById("showResult").innerHTML = constellation[i]
        boo = true;
      }
    }
    if (!boo) {
      document.getElementById("showResult").innerHTML = "unknown"
    }
  }
</script>
</body>
</html>
