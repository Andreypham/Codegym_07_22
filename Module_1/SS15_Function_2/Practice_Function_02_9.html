<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
<script>
  let arr = ["a","b","c","d","e","f","g","h","i","a","b","a"];
  let char = prompt("Enter a char:")
  function check(arr,char){
    let count=0;
    for(let i=0; i<arr.length; i++) if (char === arr[i]) {
        count++;
    }
      if (count ===0) {
      return -1
    }else{
      return count
    }
  }
  alert(check(arr,char))
</script>
</body>
</html>
