<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Enter first number: "))
  let b = parseInt(prompt("Enter second number: "))
  let c = parseInt(prompt("Enter third number: "))
  function findMin(a,b,c){
    if (a<b){
      if (a<c){
        return a;
      }else {
        return c;
      }
    }else{
      if (b<c){
        return b;
      }else{
        return c;
      }
    }
  }
  alert("Min: "+findMin(a,b,c));
</script>
</body>
</html>
