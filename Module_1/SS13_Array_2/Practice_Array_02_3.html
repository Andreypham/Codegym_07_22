<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>
  let a = [ 'c', 's', 'c', '2', '6', '1','5' ], count=0;
  for(let i=0;i<a.length;i++){
    if(!isNaN(parseInt(a[i]))){
      count++;
    }
  }
  document.writeln(count)
</script>
</body>
</html>
