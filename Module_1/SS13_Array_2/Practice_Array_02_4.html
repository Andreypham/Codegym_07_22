<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
  let a = "code gym raising the bar"
  let b = a.split("")
  let count=0
  for (let i=0;i<b.length;i++){
      if (b[i]===" "){
          count++;
      }
  }
  document.writeln(++count)
</script>
</body>
</html>
