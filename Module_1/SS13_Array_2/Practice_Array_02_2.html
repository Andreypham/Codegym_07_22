<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
  let a = [ 'c', 's', 'c', '2', '6', '1' ],b=[];
  for (let i=0;i<a.length;i++){
    b[i]=a[a.length-1-i]
  }
  document.writeln(b)
  document.writeln("<br>"+b.join(''))
</script>
</body>
</html>
