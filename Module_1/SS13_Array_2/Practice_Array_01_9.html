<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9- nối từ hai mảng b và a vào mảng c</title>
</head>
<body>
<script>
  let a=[],b=[], len = 10, i;
  for (i=0;i<len;i++) {
    a[i] = parseInt(prompt("Enter element a" + (i + 1) + ":"))
  }
  for (i=0;i<len;i++) {
    b[i] = parseInt(prompt("Enter element b" + (i + 1) + ":"))
  }
  //let c=a.concat(b); nối chuỗi dùng hàm
  // Nối chuỗi không dùng hàm
  let c=[];
  for(i=0;i<2*len;i++){
    if(i<10){
      c[i]=a[i]
    }else{
      c[i]=b[i-10]
    }
  }
  document.writeln(c);
</script>
</body>
</html>
