<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
  let a = [-5,20,45,8,9,15,0,22,6,-3];
  let i;
  let count=0;
  for (i=0;i<a.length;i++){
    if (a[i]<0){
      count++;
      document.writeln(a[i]);
    }
  }
  document.writeln("<br> count = "+count)
</script>
</body>
</html>
