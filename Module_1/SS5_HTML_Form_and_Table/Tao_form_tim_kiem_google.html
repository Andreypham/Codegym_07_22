<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo một form tìm kiếm Google</title>
</head>
<body>
<form>
  <input type="text"/>
  <input type="submit" value="Tìm kiếm"/>
</form>
<form action="https://www.google.com.vn/search">
  <input type="text" name="q"/>
  <input type="submit" value="Tìm kiếm"/>
</form>
<form action="https://coccoc.com/search/"> <!-- search by coc coc-->
  <input type="text" name="q"/>
  <input type="submit" value="Search"/>
</form>

</body>
</html>
