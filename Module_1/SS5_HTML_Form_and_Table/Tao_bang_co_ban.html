  <title>Tạo bảng cơ bản</title>
  <style>
    table {
      width:100%;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #ffff;
    }
    tr:nth-child(odd) {
      background-color: #eee;
    }

</head>
