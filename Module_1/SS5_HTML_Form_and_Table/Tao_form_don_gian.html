<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo form đơn giản</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      font-size: larger;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 10px;
      font-size: larger;
    }
  </style>
</head>
<body>
<form>
  <table>
    <tr>
      <th style="width: 100px"></th>
      <th style="background-color: coral;text-align: center;color: white; width :200px">SỞ THÍCH CỦA BẠN</th>
    </tr>
    <tr>
      <th>Họ và tên:</th>
      <th><input type="text" name="full name"/><br></th>

    </tr>
    <tr>
      <th>Email:</th>
      <th><input type="text" name="email"/><br></th>
    </tr>
    <tr>
      <th>Sở thích:</th>
      <th style="color: coral;width:120px"><input type="checkbox" value="sport"/>Thể thao</th>
      <th style="color: coral;width:120px"><input type="checkbox" value="music"/>Âm nhạc</th>
      <th style="color: coral;width:120px"><input type="checkbox" value="reading"/>Đọc sách</th>
    </tr>
    <tr>
      <th></th>
      <th style="color: coral"><input type="checkbox" value="internet"/>Lướt web</th>
      <th style="color: coral"><input type="checkbox" value="game"/>Chơi game</th>
      <th style="color: coral"><input type="checkbox" value="movie"/>Điện ảnh </th>
    </tr>
    <tr>
      <th></th>
      <th style="color: coral"><input type="checkbox" value="tourist"/>Du lịch</th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <th style=""><input type="submit" value="Gửi thông tin"/></th>
      <th><input type="reset" value="Nhập lại"/></th>
    </tr>
  </table>
</form>
