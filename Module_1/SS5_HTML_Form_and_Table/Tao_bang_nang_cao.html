<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo bảng nâng cao</title>
  <style>
    table {
      width:100%;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
<h2>Thời khoá biểu</h2>
<table>
  <tr>
    <th rowspan=2 style="background-color: #D71C05;color: white" >Thứ</th>
    <th colspan=2 style="background-color: #D71C05;color: white">Hoạt động</th>
  </tr>
  <tr>
    <th style="background-color: #D71C05;color: white">Sáng</th>
    <th style="background-color: #D71C05;color: white">Chiều</th>
  </tr>
  <tr>
    <td>Thứ Hai</td>
    <td>Thể dục</td>
    <td>HD trò chơi mới</td>
  </tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp,kỹ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td>Âm Nhạc </td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>
    <td>Văn Học</td>
    <td>Nhận Biết các giá trị sống</td>
  </tr>
</table>
</body>
</html>
