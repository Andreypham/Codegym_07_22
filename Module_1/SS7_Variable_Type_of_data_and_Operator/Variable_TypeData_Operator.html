<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
  let input_math_score = parseInt(prompt("Enter math score"));
  let input_physic_score = parseInt(prompt("Enter physic score"));
  let input_chemistry_score = parseInt(prompt("Enter chemistry score"));
  let ave = Math.round((input_math_score+input_physic_score+input_chemistry_score)/3*10)/10;
  // Math.round() la ham lam tron,
  document.write("Average = "+ ave)

</script>
</body>
</html>
