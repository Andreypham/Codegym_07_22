<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
  let n = 7, i, j;
  for(i=1;i<=n;i++){
    for (j=1;j<=i;j++){
      document.write("*");
    }
      document.write("<br>");
  }
  document.write("----------<br>");
  for(i=1;i<=n;i++){
      for (j=1;j<=n-i+1;j++){
          document.write("*");
      }
      document.write("<br>");
  }
  document.write("----------<br>");

  for(let i=1;i<=n;i++){
      for (let j=1;j<=n-i;j++){
          document.write("&nbsp&nbsp");
      }
      for (let j=1;j<=i;j++){
          document.write("*");
      }
      document.write("<br>");
  }
  document.write("----------<br>");
  for(let i=1;i<=n;i++){
      for (let j=1;j<=i-1;j++){
          document.write("&nbsp&nbsp");
      }
      for (let j=1;j<=n-i+1;j++){
          document.write("*");
      }
      document.write("<br>");
  }
</script>
</body>
</html>
