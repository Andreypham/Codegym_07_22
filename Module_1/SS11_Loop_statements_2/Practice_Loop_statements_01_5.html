<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
  let a1=1, a2=1, sum, sum_all=2;
  for(let i=3;i<=20;i++){
    sum = a1+a2;
    sum_all+=sum;
    a1=a2;
    a2=sum;
  }
  document.write("Tổng 20 số đầu tiên dãy Fibonancci: "+sum_all);
</script>
</body>
</html>
