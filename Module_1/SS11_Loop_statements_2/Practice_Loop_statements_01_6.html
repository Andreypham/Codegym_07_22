<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
  let sum = 0;
  for (let i=1;i<=30;i++){
    sum +=i;
  }
  document.write("Tổng 30 số đầu tiên chia hết cho 7 là: "+sum*7);
</script>
</body>
</html>
