<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Enter a number:"));
  let result = 1;
  for(let i=1;i<=n;i++){
    result = result *i;
  }
  document.write(n+"! = "+result);
</script>
</body>
</html>
