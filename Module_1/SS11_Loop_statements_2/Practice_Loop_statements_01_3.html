<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
  let a1=1, a2=1, sum;
  document.write(a1+" "+a2+" ");
  for(let i=3;i<=20;i++){
    sum = a1+a2;
    document.write(sum+" ");
    a1=a2;
    a2=sum;
  }
</script>
</body>
</html>
