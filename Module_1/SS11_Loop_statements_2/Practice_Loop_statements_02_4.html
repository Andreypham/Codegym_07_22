<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: In hình chữ nhật</title>
</head>
<body>
<script>
  let m = 10;
  let n = 30;
  let i,j;
  for (i=0;i<m;i++){
    for(j=0;j<n;j++){
      if (i===0||i===m-1){
        document.write("*");
      }else if(j===0 || j===n-1){
        document.write("*")
      }else{
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }

</script>
</body>
</html>
