<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<p id="result"></p>
<br>
<script>
  let Temperature = function (temC){
    this.temC = temC

    this.getTemC = function (){
      return temC
    }

    this.getTemK = function (){
      return (temC+273)
    }

    this.getTemF = function (){
      return(temC*1.8+32)
    }
  }

  let temperature = new Temperature(38)
  let tem_C = temperature.getTemC();
  let tem_K = temperature.getTemK();
  let tem_F = temperature.getTemF();

  document.getElementById("result").innerHTML = "Temperature (K) = "+tem_K+"<br>"+"Temperature (F) = "+tem_F


</script>
</body>
</html>
