<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Class và Object</title>
</head>
<body>
<script>
  var student = {
    id:1,
    name: "Do Phu Duc",
    address: "Quang Nam",
    getInfor: function (){
      return "id: "+this.id+" Name: "+this.name+" address: "+this.address;
    }
  }
  console.log(student.getInfor())
</script>
</body>
</html>
