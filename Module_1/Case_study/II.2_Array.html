<script>
  /*
Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh
là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự
nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
   */
  let nguyen_am = ['o', 'u', 'i', 'a', 'e','O', 'U', 'I', 'A', 'E']
  let a = prompt("Nhap mot chu cai")
  let index = -1
  for (let i = 0; i < nguyen_am.length; i++) {
    if(a===nguyen_am[i]) {
      index =i
    }
  }
  if(index===-1) {
    alert("ban nhap vao phu am")
  }else{
    alert("ban nhap vao nguyen am")
  }
</script>
