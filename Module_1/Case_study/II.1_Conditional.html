<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu
   */
  let a = parseInt(prompt("Nhap luong cua ban (trieu dong):"))
  if (a>= 15) {
    alert("Thue: "+(a*0.2)+" Thuc nhan: "+(a*0.8))
  } else{
    if (a>=7){
      alert("Thue: "+(a*0.1)+" Thuc nhan: "+(a*0.9))
    } else{
      if (a>0){
        alert("Thue: "+(a*0.05)+" trieu dong va Thuc nhan: "+(a*0.95)+" trieu dong")
      }else{
        alert("Ban nhap sai, ban phai nhap lai")
      }
    }
  }
</script>

</body>
</html>
