<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.
   */
  let s = "abcdabfaefk"
  let count = 0
  let a = 0
  for (let i = 0; i < s.length; i++) {
    for (let j = 0; j < i; j++) {
      if (s[i]===s[j]) {
        a++
      }
    }
    if (a ===0) {
      count++
    }
  }
  document.writeln(count)
</script>
</body>
</html>
