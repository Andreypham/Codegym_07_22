<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
   */

  let s1 = "aabccgjfgjdgh", s2 = "adcaa"
  let count = 0
  s1=s1.split("")
  s2=s2.split("")
  for (let i = 0; i < s1.length; i++) {
      for (let j = 0; j < s2.length; j++) {
          if (s1[i]===s2[j]){
              s2[j]= null
              count++
              break
          }
      }
  }
  document.writeln(count)
</script>
</body>
</html>
