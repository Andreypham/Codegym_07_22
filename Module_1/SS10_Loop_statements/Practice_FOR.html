<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<p id="demo"></p>
<script>
  //Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.
  let text = "";
  let i;
  for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
  //Bài 2: iết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
  let num = parseInt(prompt("Enter your number: "));
  let total = 0;
  let j = 1;
  for (; j <= num; j +=1) {
    total = total + j;
  }
  alert(total);
</script>
</body>
</html>
